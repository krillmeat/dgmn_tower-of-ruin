<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>DIGIMON | Tower of Ruin</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body data-view='dotcom'>
      <div id='game-screen'></div>
      <div class='mobile-controls'>
        <div class='d-pad'>
          <div id='dpad-up'></div>
          <div id='dpad-right'></div>
          <div id='dpad-down'></div>
          <div id='dpad-left'></div>
        </div>
        <div class='ab-buttons'>
          <div id='action'></div>
          <div id='cancel'></div>
        </div>
        <div class='ss-buttons'>
          <div id='start'></div>
          <div id='select'></div>
        </div>
      </div>
      <div id='debug-menu'>
        <div class='go-to'><p>Go To</p>
          <ul>
            <li><button class='battle-launch'>Battle</button></li>
            <li><button>Dungeon</button></li>
            <li><button>Town</button></li>
          </ul>
        </div>
        <ul>
          <li><button class='mobile-switch'>MOBILE</button></li>
        </ul>
      </div>
        <!-- SCRIPTS -->
        <script type='text/javascript' src='bundle.js'></script>
    </body>
</html>
